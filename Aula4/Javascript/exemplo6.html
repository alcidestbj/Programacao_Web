<!DOCTYPE html>

    <meta charset="utf-8" />

</head>

<body>
    <script>
        let salario_atual, novo_salario;
        salario_atual = parseFloat(prompt("Digite o salário do funcionário"));
        novo_salario = salario_atual + (salario_atual * 25/100);
        console.log("O salário atual é R$ " + salario_atual);
	    console.log("O salário com o aumento de 25% é R$ " + novo_salario);
    </script>

</body>
