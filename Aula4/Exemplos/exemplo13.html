<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Outro exemplo simples de evento</title>
	<script>
		window.addEventListener("load", function(){
			var btn = document.getElementById("botao");
			var  minhafunc = function() {
				alert("Minha função");
			}
			btn.addEventListener("click", minhafunc);
		});
	</script>
</head>

<body>
	<h2>Outro exemplo simples de evento</h2>	
	<input type="button" id="botao" value="Clique aqui">
</body>
</html>
