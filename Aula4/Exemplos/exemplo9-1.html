<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Exemplo com funções</title>

	<script type="text/javascript">
		//ES5
		function somaV1(a,b)
		{
			return ("Soma:"+(a+b));		
		}
		//ou 
		var somaV2 = function(a,b)
		{
			return ("Soma:"+(a+b));		
		}

		//ES6
		const somaV3 = (a, b) => { 
			return ("Soma:"+(a+b)) 
		};
	</script>
</head>

<body>
	<h2>Exemplo com funções</h2>	
	<script>
		console.log(somaV1(5,5));
		console.log(somaV2(10,20));
		console.log(somaV3(130,230));		
	</script>
</body>
</html>
