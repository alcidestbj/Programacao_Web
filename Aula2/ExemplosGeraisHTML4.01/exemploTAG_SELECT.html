<html>
   <head>
      <title>exemplo tag - select</title>
   </head>
   <body>
       
        <form>
         <select>
          <option value="Java">Java</option>
          <option value="PHP">PHP</option>
          <option value="JSP">JSP</option>
          <option value="HTML">HTML</option>
        </select>
        </form> 
       
        <form>
           <select>
              <optgroup label="Server-side">
                   <option value="PHP">PHP</option>
                   <option value="JSP">JSP</option>
              </optgroup>
              <optgroup label="Client-side">
                    <option value="HTML">HTML</option>
              </optgroup>
           </select>
        </form>

   </body>
</html>
