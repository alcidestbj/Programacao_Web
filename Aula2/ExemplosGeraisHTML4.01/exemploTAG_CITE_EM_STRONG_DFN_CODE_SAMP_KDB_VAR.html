<html>
   <head>
      <title>exemplo tags – cite, em, strong, dfn, code, samp, kdb, var</title>
   </head>
   <body>
       <cite> cita uma referência.</cite><br />
       <em> enfatiza o texto.</em> <br />
       <strong> ênfase  mais forte, semelhante ao negrito.</strong><br />
       <dfn> define um termo.</dfn> <br />
       <code> formato o texto com o formato de código.</code> <br />
       <samp> identifica um resultado.</samp> <br />
       <kdb> formata o texto como código também </kdb> <br />
       <var> formata o texto para identificar uma variável.</var>
    </body>
</html>
