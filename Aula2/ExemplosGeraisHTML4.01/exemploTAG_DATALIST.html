<html>
   <head>
      <title>Exemplo tag datalist</title>
   </head>
   <body>
        Qual é sua fruta preferida? 
        <input list="frutas" name="fruta" />
        <datalist id="frutas">
          <option value="Maçã"/>
          <option value="Banana"/>
          <option value="Morango"/>
          <option value="Abacaxi"/>
          <option value="Melancia"/>
          <option value="Pera"/>
          <option value="Uva"/>  
        </datalist>
   </body>
</html>
