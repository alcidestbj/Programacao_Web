<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Eventos de mouse</title>
<script>
var elemento1;
var elemento2;

window.onload=function(){
	elemento1 = document.getElementById("box1");
	elemento1.onclick 		= trataEventos1;
	elemento1.ondblclick 	= trataEventos1;
	
	elemento2 = document.getElementById("box2");
	elemento2.onmouseover	= trataEventos2;
	elemento2.onmousedown	= trataEventos2;
	elemento2.onmouseup		= trataEventos2;
	elemento2.onmouseout	= trataEventos2;
	elemento2.onmousemove	= trataEventos2;
	//esse exemplo poderia ser feito com o addEventListener
}

function trataEventos1(event)
{
	switch(event.type){
		case "click": 		elemento1.style.backgroundColor = "green";
							break;
		case "dblclick":	elemento1.style.backgroundColor = "blue";
							break;
					
	}
}

function trataEventos2(event)
{
	switch(event.type){
		case "mouseover": 	elemento2.style.backgroundColor = "red";
							break;
		case "mousedown":	elemento2.style.backgroundColor = "black";
							break;
		case "mouseup":		elemento2.style.backgroundColor = "white";
							break;
		case "mouseout":	elemento2.style.backgroundColor = "yellow";
							break;
		case "mousemove":	elemento2.innerHTML="x:"+event.clientX+", y:"+event.clientY;
							break;					
	}
}

</script>
<style>
.caixa{
	width:300px;
	height:100px;
	border:5px solid #000;	
	cursor:pointer;
    margin: 2px;
}
</style>
</head>

<body>
    <div class="caixa" id="box1"></div>
    <div class="caixa" id="box2"></div>
    <br/>
    Eventos (box 1)
    <ul>
        <li> click - cor de fundo verde</li>
        <li> dblclick - cor de fundo azul </li>   
    </ul>
    <br/>
    Eventos box 2
    <ul>
        <li> mouseover - cor de fundo vermelho </li>
        <li> mousedown - cor de fundo preto</li>
        <li> mouseup - cor de fundo branco</li>
        <li> mouseout - cor de fundo amarelo</li>
        <li> mousemove - mostra x,y do mouse dentro da DIV </li>
    </ul>
</body>
</html>
