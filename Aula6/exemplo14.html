<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Untitled Document</title>
    
<script>
function mostraHoras(){
	var hora = new Date();
	document.getElementById("horas").value = hora.getHours()+":"+hora.getMinutes()+":"+hora.getSeconds();
}
window.onload=function(){
	setInterval(mostraHoras,1000);
}
</script>
    
<style type="text/css">
#horas{
	font-size:100pt;
	color:#FFFF00;
	font-weight:bold;
	font-style:italic;
	background-color:#000000;
	border: 2px solid #0000FF;
	text-align:center;
}
</style>
</head>
<body>
<form action="" method="get">
  <input name="horas" type="text" id="horas" size="10" />
</form>
</body>
</html>
