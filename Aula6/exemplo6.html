<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Eventos de mouse</title>
<link rel="stylesheet" href="css/estilo6.css">
</head>

<body>
    <div class="caixa" id="box1"></div>
    <div class="caixa" id="box2"></div>
    <br/>
    Eventos (box 1)
    <ul>
        <li> click - cor de fundo verde</li>
        <li> dblclick - cor de fundo azul </li>   
    </ul>
    <br/>
    Eventos box 2
    <ul>
        <li> mouseover - cor de fundo vermelho </li>
        <li> mousedown - cor de fundo preto</li>
        <li> mouseup - cor de fundo branco</li>
        <li> mouseout - cor de fundo amarelo</li>
        <li> mousemove - mostra x,y do mouse dentro da DIV </li>
	</ul>
	
	<script src="js/script6.js"></script>
</body>
</html>
