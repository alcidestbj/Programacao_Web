<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<title>Exemplo operadores == e ===</title>
<script>
    /*
        let x = 10;
        x === 10    (verdadeiro)
        x === "10"  (falso) 
        x == "10"   (verdadeiro) 
        x == 10     (verdadeiro) 
    */
    let x = 10;
    console.log( (x === 10)  );
    console.log( (x === "10"));
    console.log( (x == "10") );
    console.log( (x == 10)   );
</script> 
</head>

<body>
</body>

</html>
