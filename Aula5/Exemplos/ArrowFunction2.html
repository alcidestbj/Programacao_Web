<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrow Function</h2>

<p>Um exemplo de Arrow Function (função de seta) com três parâmetros.</p>

<script>
    media = (v1, v2, v3) => (v1+v2+v3)/3;

    alert( "Média de três valores: " + media(9, 4, 8) );  //chamamos a função media
</script>

</body>
</html>
