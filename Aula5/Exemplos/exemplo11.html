<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Exemplo simples de evento</title>
<script>
	window.onload = function(){
		let btn = document.getElementById("botao");
		btn.onclick = function (){
				alert("Oi!");
		}
	}
</script>
</head>

<body>
	<h2>Exemplo simples de evento</h2>
    <input type="button" id="botao" value="Clique aqui">
</body>
</html>
