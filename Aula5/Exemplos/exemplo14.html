<!DOCTYPE HTM>
<html>
<head>
<meta charset="utf-8">
<title>Outro exemplo simples de evento</title>
	<script>
	window.addEventListener("load", function(){
		let btn = document.getElementById("botao");
		btn.addEventListener("click", minhafunc, false);
	});

	function minhafunc() {
		alert("Minha função");
	}
	</script>
</head>

<body>
	<h2>Outro exemplo simples de evento</h2>	
    <input type="button" id="botao" value="Clique aqui">
</body>
</html>
