<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Exemplo com uma função e parâmetros diferentes</title>

	<script>
		function lerNome() {
			let nome;
			nome = prompt("Digite seu nome", "");
			return nome;
		}

		let resp;
		resp = lerNome();
		alert(resp);
	</script>
</head>

<body>
</body>

</html>
