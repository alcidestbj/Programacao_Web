<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exemplo while - tabela de senos</title>
	<script>
		var angulo = 0;
		while (angulo <= 3.14) {
			console.log("sen(" + angulo + ")" 
						+ " = " + Math.sin(angulo));
			angulo += 0.05; //ou cont++; 
		}
	</script>
</head>
<body>
	<h2>Exemplo while - tabela de senos</h2>
</body>
</html>
