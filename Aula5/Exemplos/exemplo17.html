<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Soma de valores</title>
<script>
    window.onload = function(){
        let btn = document.getElementById("botao");
        btn.onclick = function (){
            let txt1 = document.getElementById("valora").value;
            let txt2 = document.getElementById("valorb").value;
            let va = parseFloat(txt1);
            let vb = parseFloat(txt2);
            document.getElementById("res").innerHTML= "<b>Soma = " + (va+vb) + "</b>" ;
        }
    }
</script>
</head>

<body>
    <h2>Exemplo 17 - soma de valores (resultado em innerHTML)</h2>
    Valor 1: <input type="text" id="valora" value="" /> <br/>
    Valor 2: <input type="text" id="valorb" value="" /> <br/>
    <input type="button" id="botao" value="Somar" /> <br/>
    <div id="res"></div>
</body>
</html>
