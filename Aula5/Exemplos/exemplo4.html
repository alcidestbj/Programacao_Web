<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Exemplo if ternário</title>
	<script>
		let x = 10;
		let y = 20;
		(x > y) ? alert("Sim") : alert("Não");//visualiza a mensagem Não
		let r = (x < y) ? "Sim" : "Não";
		console.log(r);//visualiza na página Sim
	</script> 
</head>
<body>
</body>
</html>
