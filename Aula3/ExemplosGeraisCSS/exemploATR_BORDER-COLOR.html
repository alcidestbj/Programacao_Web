<html>
<head>
	<title>exemplo atributo - border-color</title>
	<style type="text/css">
        p.um {
			border-style:solid;
			border-color:#0000ff;
        }
        p.dois {
			border-style:solid;
			border-color:#ff0000 #0000ff;
        }
        p.tres {
			border-style:solid;
			border-color:#ff0000 #00ff00 #0000ff;
        }
        p.quatro {
			border-style:solid;
			border-color:#ff0000 #00ff00 #0000ff rgb(250,0,255);
        }
    </style>
</head>

<body>
<p class="um">Uma só cor para todas as bordas.</p>
<p class="dois">Uma cor para a borda superior e inferior e outra para direita e esquerda.</p>
<p class="tres">Uma cor para a borda superior, outra para  inferior e a mesma para a direita e a esquerda.</p>
<p class="quatro">Cada borda de uma cor.</p>
</body>
</html>
