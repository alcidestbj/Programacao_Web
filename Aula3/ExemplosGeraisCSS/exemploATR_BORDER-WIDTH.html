<html>
<head>
	<title>exemplo atributo - border-width</title>
	<style type="text/css">
        p.um {
			border-style:solid;
			border-width:3px;
        }
        p.dois {
			border-style:solid;
			border-width:medium;
        }
        p.tres {
			border-style:solid;
			border-width:10px;
        }
        p.quatro {
			border-style:solid;
			border-width:thin medium thick 5px;
        }
    </style>
</head>

<body>
<p class="um">Espessura de 3px para todas as bordas.</p>
<p class="dois">Espessura média para todas as bordas.</p>
<p class="tres">Espessura de 10px para todas as bordas.</p>
<p class="quatro">Uma espessura diferente para cada borda.</p>
</body>
</html>
