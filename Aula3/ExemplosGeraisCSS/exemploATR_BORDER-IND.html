<html>
<head>
	<title>exemplo atributo - border-?</title>
	<style type="text/css">
        p.inferior {
			border-bottom: #006699 thin double;
		}
        p.superior {
			border-top:#FF6600 medium dashed;
        }
        p.direita {
			border-right:#9900CC 5px solid;
        }
        p.esquerda {
			border-left:#66CC66 10px double;
        }
    </style>
</head>

<body>
<p class="superior">Borda superior</p>
<p class="inferior">Borda inferior</p>
<p class="esquerda">Borda esquerda</p>
<p class="direita">Borda direita</p>
</body>
</html>
