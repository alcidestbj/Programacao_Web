<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>exemplo atributos para dimensionamento</title>
	<style type="text/css">
		img.normal {
			height:auto;
			width:auto;
		}
		img.grande {
			height:120px;
			width:300px;
		}
		img.porcen {
			height:50%;
			width:30%;
		}
		p.ex {
			height:100px;
			width:250px;
			border: 2px solid #006699;
		}
		p.maximo {
			max-height: 100px;
			max-width: 50px;
			border: 2px solid #CC0066;
		}
		p.minimo {
			min-height: 50px;
			min-width: 100px;
			border: 2px solid #CC0066;
		}		
	</style>
</head>
<body>
<img class="normal" src="imagens/3.png" alt="normal"/><br />
<img class="grande" src="imagens/7469_32x32.png" alt="grande"/><br />
<img src="imagens/1018.GIF" alt="porcentagem" class="porcen"/><br />
<img src="imagens/1018.GIF" alt="normal"/>
<p class="ex">Parágrafo dimensionado Parágrafo dimensionado Parágrafo dimensionado Parágrafo dimensionado</p>
<p class="maximo">Parágrafo com tamanho máximo definido</p>
<p class="minimo">p</p>
</body>
</html>
