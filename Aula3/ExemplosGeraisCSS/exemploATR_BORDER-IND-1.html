<html>
<head>
	<title>exemplo atributo - border-?-?</title>
	<style type="text/css">
        p.corBordaInferior {
			border-bottom-style:dashed;
			border-bottom-color: #006699;
			border-bottom-width:thin;
		}
        p.corBordaSuperior {
			border-top-style:dotted;
			border-top-color:#FF6600;
			border-top-width:thick;
        }
        p.corBordaDireita {
			border-right-style:solid;
			border-right-color:#9900CC;
			border-right-width:10px;
        }
        p.corBordaEsquerda {
			border-left-style:double;
			border-left-color:#66CC66;
			border-left-width:20px;
        }
    </style>
</head>

<body>
<p class="corBordaSuperior">Cor da borda superior</p>
<p class="corBordaInferior">Cor da borda inferior</p>
<p class="corBordaEsquerda">Cor da borda esquerda</p>
<p class="corBordaDireita">Cor da borda direita</p>
</body>
</html>
