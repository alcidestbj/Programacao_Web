<title>exemplo pseudo-elementos</title>
<style type="text/css">
.classe1 {
	padding:0;
	list-style-type:none;
	}

a:hover {
	color:#FFFFFF;
	text-decoration:underline;
	background-color:#CC0000;
	font-size:16pt;
}	

a:link {	
	text-decoration:none;
}

a:visited {
	color:#999999;
	text-decoration:line-through;
}	

p.classe1 {	
	font-size:12pt;
	width:200px;
}

/* somente funciona nos browser atuais */
p:focus {	
	background-color:#000000;
	color:#FFFF00;
	font-size:16pt;
	width:200px
}


</style>
</head>

<body>
<ul class="classe1">
  <li><a href="#">Link 1</a></li>
  <li><a href="#">Link 2</a></li>
  <li><a href="#">Link 3</a></li>

</ul>
