<html>
<head>
	<title>exemplo atributo - border-style</title>
	<style type="text/css">
        p.um {
			border-style:dotted solid dashed double;
        }
        p.dois {
			border-style:dotted solid dashed;
        }
        p.tres {
			border-style:dotted solid;
        }
        p.quatro {
			border-style:dotted;
        }
    </style>
</head>

<body>
<p class="um">Cada borda com um estilo.</p>
<p class="dois">Um estilo para a borda superior, outro para a inferior e o mesmo para a direita e a esquerda.</p>
<p class="tres">Um estilo para a borda superior e inferior e outro para direita e para a esquerda</p>
<p class="quatro">Um s&oacute; estilo para todas as bordas.</p>
</body>
</html>
