<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>exemplo atributo cursor</title>
<style type="text/css">
.cursor1 { cursor:auto; }
.cursor2 { cursor:crosshair; }
.cursor3 { cursor:default; }
.cursor4 { cursor:e-resize; }
.cursor5 { cursor:help; }
.cursor6 { cursor:move; }
.cursor7 { cursor:n-resize; }
.cursor8 { cursor:ne-resize; }
.cursor9 { cursor:nw-resize; }
.cursor10 { cursor:pointer; }
.cursor11{ cursor:text; }
.cursor12 { cursor:wait; }
</style>
</head>

<body>
<table width="200" border="1">
  <tr>
    <td valign="top"><div align="center"><strong>Modelos de CURSOR</strong><br />
    passe o mouse em cada linha para visualizar</div></td>
  </tr>
  <tr class="cursor1">
    <td height="50" valign="top" bgcolor="#996600"><p>auto</p></td>
  </tr>
  <tr class="cursor2">
    <td height="50" valign="top"><p>crosshair</p></td>
  </tr>
  <tr class="cursor3">
    <td height="50" valign="top" bgcolor="#33CC99"><p>default</p></td>
  </tr>
  <tr class="cursor4">
    <td height="50" valign="top"><p>e-resize</p></td>
  </tr>
  <tr class="cursor5">
    <td height="50" valign="top" bgcolor="#FFCC33"><p>help</p></td>
  </tr>
  <tr class="cursor6">
    <td height="50" valign="top"><p>move</p></td>
  </tr>
  <tr class="cursor7">
    <td height="50" valign="top" bgcolor="#990033"><p>n-resize</p></td>
  </tr>
  <tr class="cursor8">
    <td height="50" valign="top"><p>ne-resize</p></td>
  </tr>
  <tr class="cursor9">
    <td height="50" valign="top" bgcolor="#FFCC00"><p>nw-resize</p></td>
  </tr>
  <tr class="cursor10">
    <td height="50" valign="top"><p>pointer</p></td>
  </tr>
  <tr class="cursor11">
    <td height="50" valign="top" bgcolor="#336600"><p>text</p></td>
  </tr>
  <tr class="cursor12">
    <td height="50" valign="top"><p>wait</p></td>
  </tr>
</table>
</body>
</html>
