<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>exemplo atributo - outline</title>
	<style type="text/css">
        p.um {
			border:red solid thin;
			outline:#00ff00 dotted thick;
		}
        p.dois {
			border:red solid thin;
			outline-style: solid;
			outline-color: #0000ff;
        }
        p.tres {
			border:red solid thin;
			outline-style:dashed;
			outline-width:1px;
        }
        p.quatro {
			border:red solid thin;
			outline-style:double;
        }
    </style>
</head>

<body>
<p class="um">outline</p>
<p class="dois">outline-color</p>
<p class="tres">outline-width</p>
<p class="quatro">outline-style</p>
</body>
</html>
